<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>


<body>

  <h2  align="center">Formulário</h2>

  <form align="center">    



    <label for="info">Informações:</label>
    <input type="text" name="info" required>

    <br>
    <br>


    <label for="senha">Senha:</label>
    <input type="password" name="senha" required>

    <br>
    <br>



    <label for="email">E-mail:</label>
    <input type="email" name="email" required>

    <br>    
    <br>


    <label>Selecione opções (múltipla escolha):</label>
    <br>
    <br>
    <input type="checkbox" name="opcoes[]" value="opcao1">
    <label for="opcao1">Opção 1</label>

    <input type="checkbox" name="opcoes[]" value="opcao2">
    <label for="opcao2">Opção 2</label>

    <input type="checkbox" name="opcoes[]" value="opcao3">
    <label for="opcao3">Opção 3</label>

    <input type="checkbox" name="opcoes[]" value="opcao4">
    <label for="opcao4">Opção 4</label>

    <input type="checkbox" name="opcoes[]" value="opcao5">
    <label for="opcao5">Opção 5</label>

    <br><br>


    <label>Escolha uma opção:</label>
    <br><br>            
    <input type="radio" name="opcao_radio" value="A" required>
    <label for="opcaoA">Opção A</label>

    <input type="radio" name="opcao_radio" value="B" required>
    <label for="opcaoB">Opção B</label>

    <br><br>

    <!-- Botão de envio -->
    <input type="submit" value="Enviar">

    <!-- Botão de reset -->
    <input type="reset" value="Limpar">

  </form>

</body>
</html>
